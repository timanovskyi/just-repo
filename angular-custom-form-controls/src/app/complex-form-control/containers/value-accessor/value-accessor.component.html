<mat-card>
  <form [formGroup]="form" class="form" (ngSubmit)="onSubmit()">
    <mat-form-field class="form-field">
      <input
        matInput
        formControlName="itemName"
        placeholder="Add item"
      >
    </mat-form-field>
    <button type="submit" mat-stroked-button>Add item</button>
  </form>
  <app-lock-input></app-lock-input>
</mat-card>
